<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Lora", serif;
      }
      span {
        padding: 15px;
        cursor: pointer;
      }
      .content {
        max-width: 400px;
        margin: auto;
        margin-top: 100px;
      }
      .btnn {
        width: 400px;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-left: 570px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-light justify-content-end"
      style="background-color: #e3f2fd; padding-right: 80px"
    >
      <span class="h4" onclick="(location.href='Home.html')">Home</span>
      <span class="h4">Login</span>
      <span class="h4" onclick="(location.href='Signup.html')">Signup</span>
    </nav>

    <form class="content" id="form_input">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
      </div>
    </form>
    <button
      type="button"
      class="btnn btn btn-outline-info"
      onclick="show_loc()"
    >
      Login
    </button>
  </body>
</html>
<script src="sign.js"></script>
