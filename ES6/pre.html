<script>
  async function fetchdata() {
    let res = await fetch("https://restcountries.com/v2/all")
    let data = await res.json()
    console.log(data)
    mydata(data)
  }
  fetchdata()
  function mydata(d) {
    d.forEach(({ name, languages: [{ name: lang }], currencies }) => {
      console.log(name, lang, currencies)
    })
  }
</script>
